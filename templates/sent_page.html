<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
         <div class="mail-box">
                          <aside class="sm-side">
                              <div class="user-head">
                                  <div class="user-name">
                                    <h5><a href="#" id="username"></a></h5>
                                    <span><a href="#" id="email"></a></span>
                                  </div>
                              </div>
                              <div class="inbox-body">
                                  <a href="#compose" data-toggle="modal"  title="Compose"    class="btn btn-compose">
                                      Compose
                                  </a>
                                  <!-- Modal -->
                                  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="compose" class="modal fade" style="display: none;">
                                      <div class="modal-dialog">
                                          <div class="modal-content">
                                              <div class="modal-header">
                                                  <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                                                  <h4 class="modal-title">Compose</h4>
                                              </div>
                                              <div class="modal-body">
                                                  <form role="form" class="form-horizontal">
                                                      <div class="form-group">
                                                          <label class="col-lg-2 control-label">To</label>
                                                          <div class="col-lg-10">
                                                              <input type="text" placeholder="" id="inputReceiver" class="form-control">
                                                          </div>
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-lg-2 control-label">Subject</label>
                                                          <div class="col-lg-10">
                                                              <input type="text" placeholder="" id="inputSubject" class="form-control">
                                                          </div>
                                                      </div>
                                                      <div class="form-group">
                                                          <label class="col-lg-2 control-label">Message</label>
                                                          <div class="col-lg-10">
                                                              <textarea rows="10" cols="30" class="form-control" id="inputMessage" name=""></textarea>
                                                          </div>
                                                      </div>
        
                                                      <div class="form-group">
                                                          <div class="col-lg-offset-2 col-lg-10">
                                                              <button onclick="sendEmail()" class="btn btn-send" type="submit">Send</button>
                                                          </div>
                                                      </div>
                                                  </form>
                                              </div>
                                          </div><!-- /.modal-content -->
                                      </div><!-- /.modal-dialog -->
                                  </div><!-- /.modal -->
                              </div>
                              <ul class="inbox-nav inbox-divider">
                                  <li class="active">
                                      <a href="/inbox"><i class="fa fa-inbox"></i> Inbox <span class="label label-danger pull-right">2</span></a>
                                  </li>
                                  <li>
                                      <a href="/sent"><i class="fa fa-envelope-o"></i> Sent Mail</a>
                                  </li>
                                  <li>
                                    <a href="/stared"><i class="fa fa-star"></i> Stared</a>
                                </li>
                              </ul>
        
        
                          </aside>
                          <aside class="lg-side">
                              <div class="inbox-head">
                                  <h3>Sent</h3>
                                  <!-- <form action="#" class="pull-right position">
                                      <div class="input-append">
                                          <input type="text" class="sr-input" placeholder="Search Mail">
                                          <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
                                      </div>
                                  </form> -->
                              </div>
                              <div class="inbox-body">
                                 <div class="mail-option">
                                     <div class="btn-group">
                                         <a href="/sent" data-original-title="Refresh" data-placement="top" data-toggle="dropdown" href="#" class="btn mini tooltips">
                                             <i class=" fa fa-refresh"></i>
                                         </a>
                                     </div>
                                 </div>
                                  <table class="table table-inbox table-hover">
                                    <tbody id="emails">
                                  </tbody>
                                  </table>
                              </div>
                          </aside>
                      </div>
        </div>

        <script>
            var email;
            var umailToken;
            window.onload = async function() {
                var cookieArray = document.cookie.split(';');
                cookieArray.forEach(function(cookie) {
                    var pair = cookie.split('=');
                    var key = pair[0].trim(); // Remove any leading or trailing spaces
                    var value = pair[1];
                    if (key === 'umail_token') {
                        umailToken = value;
                    }
                });
                try {

                    const response = await fetch('http://localhost:8000/users/me/', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${umailToken}`
                        }
                    });

                    if (response.ok) {
                        // Handle successful login
						const data = await response.json();
                        email = data.email
                        document.getElementById("username").innerText = data.username;
                        document.getElementById("email").innerText = data.email;
                    } else {
                        // Handle unsuccessful login
                        console.error('Login failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
                try {
                    const response = await fetch(`/getsent?email=${email}`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${umailToken}`
                        }
                    });
                    document.getElementById("emails").innerHTML = ''

                    if (response.ok) {
						const emails = await response.json();
                        for (let i = 0; i < emails.length; i++) {
                            var id = emails[i].id;
                            var read = '';
                            var starred;
                            var sender = emails[i].sender;
                            var subject = emails[i].subject;
                            if(emails[i].starred == true) {
                                starred = ' inbox-started'
                            } else {
                                starred = ''
                            }

                            let email_card = `
                            <tr class="${read}">
                                <td class="inbox-small-cells">
                                    <input type="checkbox" class="mail-checkbox">
                                </td>
                                <td class="inbox-small-cells" onclick="starUnstar(${id})"><i class="fa fa-star${starred}"></i></td>
                                <td class="view-message dont-show">${sender}</td>
                                <td class="view-message">${subject}</td>
                                <td class="view-message inbox-small-cells"></td>
                                <td class="view-message text-right">March 15</td>
                            </tr>
                            `;
                            document.getElementById("emails").innerHTML += email_card
                        }
                    } else {
                        console.error('Request failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function starUnstar(id) {
                try {
                    const response = await fetch(`/starunstar?email_id=${id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${umailToken}`
                        }
                    });
                    location.reload() 
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            async function sendEmail() {
                const sender = email
                const recipient = document.getElementById("inputReceiver").value
                const subject = document.getElementById("inputSubject").value
                const message = document.getElementById("inputMessage").value

                const response = await fetch('/sendemail', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                           "sender": sender,
                           "recipient": recipient,
                           "subject": subject,
                           "message": message,
                        })
                    });
            }
        </script>
</body>
</html>
